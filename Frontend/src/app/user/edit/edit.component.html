      <div class="row">
        <label for="" class="col-2"></label>
        <label for="" class="col-2">Id :</label>
        <div class="col-6">
          <input type="text" class="form-control" name="id" [(ngModel)]="form.bookingDetails[0].id" disabled required>
        </div>
      </div><br>
      
  
      <div class="row">
        <label for="" class="col-2"></label>
        <label for="" class="col-2">Name :</label>
        <div class="col-6">
          <input type="text" class="form-control" name="name"  [(ngModel)]="form.bookingDetails[0].name" >
       
        </div>
      </div><br>
  
      <div class="row">
        <label for="" class="col-2"></label>
        <label for="" class="col-2">Age :</label>
        <div class="col-6">
          <input type="text" class="form-control" name="age" [(ngModel)]="form.bookingDetails[0].age">
        </div>
      </div><br>
  
      <div class="row">
        <label for="" class="col-2"></label>
        <label for="" class="col-2">Gender :</label>
        <div class="col-2">
          <input type="radio" name="gender" [(ngModel)]="form.bookingDetails[0].gender" value="Male"> Male &nbsp;
          <input type="radio" name="gender" [(ngModel)]="form.bookingDetails[0].gender" value="Female"> Female
          <!-- <input type="radio" class="form-control" name="gender" [(ngModel)]="person.gender"> -->
          <!-- <input type="radio" class="form-control" name="gender" [(ngModel)]="person.gender"> -->
        </div>  
      </div><br>
  
      <div class="row">
        <label for="" class="col-2"></label>
        <label for="" class="col-2">AdharNo :</label>
        <div class="col-6">
          <input type="text" class="form-control" name="adharNo" [(ngModel)]="form.bookingDetails[0].adharNo">
        </div>
      </div><br>
  
      <div class="row">
        <label for="" class="col-2"></label>
        <label for="" class="col-2">PhoneNo :</label>
        <div class="col-6">
          <input type="text" class="form-control" name="phoneNo" [(ngModel)]="form.bookingDetails[0].phoneNo" >
        </div>
      </div><br>
  
      <div class="row">
        <label for="" class="col-2"></label>
        <label for="" class="col-2">Amount :</label>
        <div class="col-6">
          <input type="text" class="form-control" name="amount" [(ngModel)]="form.bookingDetails[0].amount" disabled required>
        </div><br>
      </div><hr>
    </div><br>
    
  
   
    <div class="row">
      <label for="" class="col-3"></label>
      <div class="col-2">
        <button class="btn btn-warning" (click)="update()" routerLink="/homes">Update</button>
      </div>
    </div><br>
